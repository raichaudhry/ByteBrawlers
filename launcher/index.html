<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Launcher - ByteBrawlers</title>
	<link rel="stylesheet" href="./style.css">
	<script src="seamless.js" type="module"></script>
</head>
<body>
	<h1 id="banner">ByteBrawlers</h1>
	<section id="main">
		<div>
			<select id="version" title="Version Number">
				<option>0.0</option>
			</select>
			<button id="play">Play</button>
		</div>
	</section>
	<nav id="widgets">
		<section class="widget" id="profile">
			Your Profile
		</section>
	</nav>

	<script src="./script.js" type="module" async></script>
	<script defer>
		const widgetCss = document.createElement("link");
		widgetCss.rel = "stylesheet";
		widgetCss.href = "./widgets.css";
		document.head.appendChild(widgetCss);
	</script>
</body>
</html>
