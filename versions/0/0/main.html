<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ByteBrawlers v0.0</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<!-- (start) -->
	<!-- GAME HTML -->
	<div id="game-wrapper">
		<div style="float: left;">
			<section id="friends">
				<ul id="friendsList">
					<button id="add-friend" role="listitem">Find Friend</button>
				</ul>
			</section>
			<section id="brawl-section">
				<img src="/imgs/brawlosseum.svg" alt="Brawlosseum">
				<br/>
				<button id="enter-brawlosseum">Enter the Brawlosseum!</button>
			</section>
		</div>
		<main>
			<img src="/imgs/base-character.png" alt="Your brawler" id="brawler">
			<br/>
			<button disabled="disabled" id="edit-brawler" title="Coming soon!">Edit Brawler</button>
		</main>
		<section id="brawlosseum">
			
		</section>
		<div style="clear: both;"> <!-- Make the #game-wrapper div extend to cover both the section#friends and main --> </div>
	</div>
	<!-- GAME HTML -->
	<!-- (end) -->
	<script src="./main.js" type="module"></script>
</body>
</html>
