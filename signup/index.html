<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Sign Up - ByteBrawlers</title>
</head>
<body>
<div id = "challenge1">
	<h1>ByteBrawlers</h1>
	<h2>Sign Up</h2>
	<script src="script.js" type="module"></script>
	<form action="javascript:submit()" id="signup">
		<section>
			<label for="first">First Name:</label>
			<input id="first" type="text" autocomplete="given-name">
		</section>
		<section>
			<label for="last">Last Name:</label>
			<input id="last" type="text" autocomplete="family-name">
		</section>
		<div id = "username">
		<span>Username:</span>
		<select>
				<option value="1">JollyOtter97</option>
				<option value="2">RabidHyena56</option>
				<option value="3">FluffyPanda43</option>
				<option value="4">GrowlyTiger38</option>
		</select>
		</div>
		<br/>
		<br/>
		<input type="submit" class = "DISPLAY_NONE">
		<input type="submit" class = "submit">
	</form>
	<hr/>
	<p>You can fill out <a href = "./username-request">this form</a> to request a username change</p>
	</div>
</body>
</html>
