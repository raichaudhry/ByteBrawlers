<body>
<div id = "challenge1">
	<h1>ByteBrawlers</h1>
	<h2>Sign Up</h2>
	<form action="javascript:signup()" id="signup">
		<section>
			<label for="first">First Name:</label>
			<input id="first" type="text" autocomplete="given-name">
		</section>
		<section>
			<label for="last">Last Name:</label>
			<input id="last" type="text" autocomplete="family-name">
		</section>
		<span>Username:</span>
		<select>
				<option value="1">JollyOtter97</option>
				<option value="2">RabidHyena56</option>
				<option value="3">FluffyPanda43</option>
				<option value="4">GrowlyTiger38</option>
		</select>
		<input type="submit">
	</form>
	<script src="script.js" type="module"></script>
	<hr/>
	<p>You can fill out <a href = "./username-request">this form</a> to request a username change</p>
	</div>
