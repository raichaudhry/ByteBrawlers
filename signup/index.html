<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup - ByteBrawlers</title>
	<link rel="stylesheet" href="style.css" media="print" onload="this.media='all';this.onload='';">
</head>
<body>
	<h1 id="title">ByteBrawlers</h1>
	<form action="https://gavinmorrow.com/bb/src/signup.php" method="POST" id="form">
		<fieldset>
			<legend for="username">Username: </legend>
			<input type="text" id="username" required>
		</fieldset>
		<fieldset>
			<legend for="email">Email: </legend>
			<input type="email" id="email" autocomplete="email" required>
		</fieldset>
	</form>
	<script src="script.js" type="module"></script>
</body>
</html>
